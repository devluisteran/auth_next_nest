services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      # Montar la carpeta data para persistencia de SQLite
      - ./backend/data:/app/data
      # Montar la base de datos SQLite específicamente
      - ./backend/database.sqlite:/app/database.sqlite
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    # Health check para verificar que el backend está funcionando
    healthcheck:
      test: ["CMD", "wget", "curl","-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
    networks:
      - app-network
    restart: unless-stopped
    command: npm start

networks:
  app-network:
    driver: bridge